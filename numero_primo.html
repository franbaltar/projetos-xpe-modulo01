<html>
    <script>

    
    function verificaNumeroPrimo(numero){
        var divisores = 0;
       
        for(var i=1; i <= numero; i++){
            if(numero % i == 0){
               divisores++
            }
            } 
            if(divisores == 2){
                console.log("O número é primo");
            } else {
                console.log("O número nao é primo");
            }
        } 
    



    </script>
</html>
